<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/atlantis">
	
		<style>
			.menu-pin-button {
				display: none;
			}
			
			.layout-submenu-title {
				padding-left: 4px !important;
			}
			
			.layout-submenu-title span {
				width: calc(100% - 23px);
				overflow: hidden;
				display: inline-block;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
		</style>

		<pa:tabMenu>
			<c:forEach items="#{__page__.window.theme.leftMenuTabs.get()}" var="tab">
				<pa:tab icon="#{tab.properties.icon}" title="#{tab.properties.name}">
					<h:form id="menu-form">
						<pa:menu model="#{tab.properties.menu.targetModelValue}" widgetVar="menu" />
					</h:form>
				</pa:tab>
			</c:forEach>
		</pa:tabMenu>

</ui:composition>
