<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/atlantis"
    xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
    
    <div class="topbar" >
        <div class="logo">
        	<ui:insert name="topBarLogo">
        		<cyk:image value="#{__page__.window.theme.logo}" style="width: 40px; margin-top: 4px" />
        	</ui:insert>
        </div>
        
        <div style="position: absolute; left: 60px; top: 8px; z-index: 1;">
        	<ui:insert name="topBarApplicationName">
        		<cyk:outputText value="#{__page__.window.getOutputStringText('applicationName')}" />	
        	</ui:insert>            
        </div>
        
        <a id="topbar-menu-button" href="#">
            <i class="fa fa-bars"/>
        </a>
        
        <ul class="topbar-menu fadeInDown animated">
            <li class="profile-item">
                <a href="#" style="text-decoration: none !important">                                     
                    <div class="profile-image">                        
                        <div class="user-icon">
                        	<i class="fa fa-user"/>
                        </div>
                    </div>
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name">#{__page__.session.user.names}</span>
                        <!--
                        <span class="topbar-item-name profile-role">#{__page__.window.theme.roles}</span>
                        -->
                    </div>
                </a>
                
                <ul class="animated">
                	<c:forEach items="#{__page__.window.theme.userMenuUlLis}" var="li">
                		<li role="menuitem">                        
	                        <a href="#{li[1]}">
	                            <i class="#{li[2]}"/>
	                            <span>#{li[0]}</span>
	                        </a>
	                    </li>
                	</c:forEach>
                </ul>
            </li>
