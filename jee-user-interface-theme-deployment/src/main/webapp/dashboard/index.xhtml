<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"   
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<cyk:page value="#{dashboardIndexPage}">
		<ui:define name="centerCenter">
			<div class="p-grid">
				<p:repeat var="box" value="#{dashboardIndexPage.boxes}" varStatus="status">
			    	<div class="p-col cyk-dashboard-box cyk-dashboard-box-#{status.index}">				    				
                    	<div class="cyk-dashboard-box-header">	                                		                                	
                        	<h:outputText value="#{box}"/>	                                	
                        </div>
                        <div>
							Content      	
                        </div>
                 	</div>
    			</p:repeat>
    		</div>
		</ui:define>
	</cyk:page>
	
</html>
