<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"   
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<cyk:page value="#{lazyLoadPage}">
		<ui:define name="centerCenter">
			Lazy Loaded : #{viewCenter} : #{__page__.window.view} : #{__page__.window.viewBuilder}
			<p:outputPanel id="content">
				<cyk:view value="#{__page__.window.view}" />
			</p:outputPanel>
			<!--
			<p:panel id="content" header="Page Content">
				<cyk:view value="#{__page__.window.view}" />
			</p:panel>
			-->
			<p:remoteCommand id="initialise" autoRun="true" action="#{__page__.window.initialise}" update="content" />
	    	<p:blockUI block="content" blocked="true" trigger="initialise" />
		</ui:define>
		<!--
		
		-->
	</cyk:page>
	
</html>
